{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
{% if message == None %}
    <h1>All Pages</h1>
{% else %}
    <h2>{{ message }} </h2>
{% endif %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki:index' %}{{ entry }}" class="search">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
