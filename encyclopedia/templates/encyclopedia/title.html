{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ title }}
{% endblock %}

{% block body %}
    {% if message != None %}
        <div class="errorMsg">{{ message }}</div>
    {% endif %}

    {% if article != None %}
        <h2>{{ title }}</h2>
        <BR>
        {{ article|safe}}
        <a href= "{% url 'wiki:edit_title' title %}" class="search">Edit this article</a>
    {% endif %}
{% endblock %}
